<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1 class="heading">Leaderboard</h1>
  </header>
  <section class="main-container">
    <div class="scores-container">
      <div class="scores-heading">
        <h3 class="recent-scores">Recent Scores</h3>
        <button type="button" class="reset-btn"><i class="fa-solid fa-rotate"></i></button>
      </div>
      <ul class="scores"></ul>
    </div>
    <div class="add-scores-container">
      <div class="scores-heading">
        <h3 class="add-score">Add your score</h3>
      </div>
      <div class="add-score-form">
        <input type="text" name="user" class="user-input" id="userInput" size="30" placeholder="Your name">
        <br>
        <input type="text" name="score" class="score-input" id="scoreInput" size="30" placeholder="Your score">
        <br>
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </div>
  </section>
  <footer class="footer"></footer>
</body>
</html>
