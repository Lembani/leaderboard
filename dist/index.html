<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
  <h1 class="heading">Leaderboard</h1>
  <div class="main-container">
    <div class="scores-container">
      <div class="scores-heading">
        <h3 class="recent-scores">Recent Scores</h3>
        <button type="button" class="reset-btn">Reset</button>
      </div>
      <ul class="scores"></ul>
    </div>
    <div class="add-scores-container">
      <div class="scores-heading">
        <h3 class="add-score">Add your score</h3>
      </div>
      <form name="addScoreForm" class="add-score-form">
        <input type="text" name="name" class="name-input" size="30" placeholder="Your name">
        <br>
        <input type="text" name="score" class="score-input" size="30" placeholder="Your score">
        <br>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
